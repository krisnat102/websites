<!DOCTYPE html>
<html lang="en">
<head>
    <title>Discover Tokyo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="w3-top">
        <div class="nav">
            <a href="index.html" class="nav-button">Home</a>
            <a href="landmarks.html" class="nav-button">Landmarks</a>
            <a href="galery.html" class="nav-button">Galery</a>
            <a href="culture.html" class="nav-button">Culture</a>
            <a href="contacts.html" class="nav-button" id="active-nav-button">Contacts</a>
        </div>
    </div>
    
    <header class="w3-container w3-center"style="padding: 128px 16px;" id="contacts">
        <h1 class="w3-margin w3-jumbo">Contacts</h1>
    </header>

    <div class="info-section">
        <div class="contact-info">
            <div class="map-box">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1662975.6303527032!2d138.4505195321077!3d35.50429608061621!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x605d1b87f02e57e7%3A0x2e01618b22571b89!2z0KLQvtC60LjQviwg0K_Qv9C-0L3QuNGP!5e0!3m2!1sbg!2sbg!4v1741933022045!5m2!1sbg!2sbg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            </div>
        </div>
        <div class="contact-form">
            <h3>Contact Form:</h3>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="E-mail">
                <textarea placeholder="Message..."></textarea>
                <div class="form-button">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="w3-container w3-padding-64 w3-center w3-opacity">  
        <div class="w3-xlarge w3-padding-32">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>
    </footer>
</body>
